<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>네이버 지식인 크롤러</title>
  </head>
  <body>
    <h1
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      네이버 지식인 크롤러
    </h1>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="">
        <label class="block text-sm font-medium leading-6 text-gray-900"
          >키워드 입력</label
        >
        <div class="mt-2">
          <input
            id="keyword"
            class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>

        <label class="block text-sm font-medium leading-6 text-gray-900"
          >페이지 수 입력</label
        >
        <div class="mt-2">
          <input
            id="pageCount"
            type="number"
            required
            class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </form>
      <div class="flex space-x-4 mt-4">
        <button
          id="scrapButton"
          type="scrapButton"
          class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          크롤링
        </button>
        <button
          id="exportButton"
          class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          결과 저장
        </button>
      </div>
      <div
        id="message"
        class="h-64 overflow-y-auto border border-gray-300 p-2 rounded"
      >
        <!-- 메인 프로세스에서 전송된 메시지가 추가될 영역 -->
      </div>
    </div>
  </body>
  <script src="../renderer.js"></script>
</html>
